<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Zufälliges Zitat</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <script>
    $(document).ready(function() {
        $(document).keydown(function(e) {
            // Prüfen, ob die Taste Control, Shift und L gleichzeitig gedrückt wurden
            if (e.ctrlKey && e.shiftKey && e.which === 76) {
                // Weiterleitung zur Login-Seite
                window.location.href = 'login.html';
            }
        });
    });
    </script>
</head>
<body>
    <div class="container">
        <button id="stats-button" onclick="window.location.href='stats.php'">Statistik</button>
        <div class="quote-box">
            <a href="addzitat.html">
                <p id="quote"></p>
            </a>
            <p id="author"></p>
        </div>
    </div>
</body>
</html>
